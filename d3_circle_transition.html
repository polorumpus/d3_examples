<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3.js"></script>
    <script>
    function draw(data) {
        "use strict";


        var circle = d3.select("body")
          .append('svg')
            .attr('width', 700)
            .attr('height', 500)
          .selectAll('circle')
          .data(data);

        circle.exit().remove();
        circle.enter()
          .append('circle')
          .attr('r', 0)
          .transition()
          .attr('r', 3)
          .transition()
          .attr('r', 7)
          .transition()
          .attr('r', 15);


        circle.attr('cx', function(d){return d.x})
            .attr('cy', function(d){return d.y});

    }
    </script>
</head>
<body>
    <script>
        d3.json('data/circleexample.json', draw);
    </script>
</body>
</html>
